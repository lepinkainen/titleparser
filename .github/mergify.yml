pull_request_rules:
  - name: automatic Dependabot merge when CI passes
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-success=Run tests
      - check-success=Build project
      - base=master
    actions:
      merge:
        method: merge
  - name: delete head branch after merge
    conditions: []
    actions:
      delete_head_branch: {}
  - name: remove outdated reviews
    conditions:
      - base=master
    actions:
      dismiss_reviews: {}
